<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [];
        for (var i = 0; i < 5; i++) {
            arr.push(function () {
                alert(i); // i是全局变量，所有函数共享内存中的同一个i 
            });
        }
        arr[2](); // 5
    </script>
</body>

</html>
