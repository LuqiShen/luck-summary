<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ["赵", "钱", "孙", "李"]
        var result = arr[1];
        console.log(result);

        var arr = ["赵", "钱", "孙", "李"]
        var result = arr.splice(1,1);
        console.log(result);

        var arr = ["赵", "钱", "孙", "李"]
        var result = arr.slice(1,2);
        console.log(result);

        var arr = ["赵", "钱", "孙", "李"]
        var result = arr.slice(-3,-2);
        console.log(result);
    </script>
</body>

</html>
