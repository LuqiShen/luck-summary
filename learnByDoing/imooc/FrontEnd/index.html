<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>认识对象</title>
    <style>

    </style>
</head>

<body>
    <script>
        function People(name, age){
            this.name = name;
            this.age = age;
        }

        var xiaoming = new People('小明', 12);

        console.log(xiaoming.__proto__.__proto__ === Object.prototype);     // true

        console.log(Object.prototype.__proto__);    // null

        console.log(Object.prototype.hasOwnProperty('toString'));   // true
        console.log(Object.prototype.hasOwnProperty('hasOwnProperty'));     // true


        // 父类， 人类
        function Peopel(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        People.prototype.sayHello = function () {
            console.log('你好，我是' + this.name + '，我今年' + this.age + '岁了');
        }

        People.prototype.sleep = function () {
            console.log(this.name + '开始睡觉,zzzz');
        }

        // 子类，学生类

        function Student(name, age, sex, school, studentNumber) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.school = school;
            this.studentNumber = studentNumber;
        }

        // 关键语句，实现继承
        Student.prototype = new People();

        Student.prototype.study = function () {
            console.log(this.name + '正在学习，加油！');
        }
        
        Student.prototype.sayHello = function () {
            console.log('敬礼！我是' + this.name);
        }

        Student.prototype.exam = function () {
            console.log(this.name + '正在考试，加油！');
        }

        // 实例化学生
        var hanmeimei = new Student('韩梅梅', 12, '女', '小学', 11011);

        hanmeimei.study();
        hanmeimei.sayHello();

        // 实例化人类
        var laozhang = new People('老张', 66, '男');

        laozhang.sayHello();
    </script>
</body>

</html>
