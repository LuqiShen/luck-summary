        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;

            say(){
                console.log(this.name, this.age);
            }

            run(){
                console.log('run');

            static intro(){
                return "this is a Person class";
            }

            static show(){
                console.log('show');
            }
        }

        p.run();
