<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class更好的写法</title>
</head>

<body>
    <script>
        class Person {
            age = 1;
            say() {
                console.log('say');
            }
        }

        const p = new Person();
        console.log(p.age);
        p.say();

        console.log(Person.prototype.age);
        console.log(Person.prototype.say);


        class Person2 {
            constructor() {
                this.age = 1;
                this.say = () => {
                    console.log('say');
                }
            }
        }

        const p2 = new Person();
        console.log(p.age);
        p.say();
        console.log(Person2.prototype.age);
        console.log(Person2.prototype.say);
    </script>
</body>

</html>
