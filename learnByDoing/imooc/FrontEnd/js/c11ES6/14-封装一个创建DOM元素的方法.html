    <title>封装一个创建DOM元素的方法</title>

<body>
    <script>
        const createElement = (label='div', {content = "",calssName = "default"} = {}) => {
            return `<${label} class="${calssName}">${content}</${label}>`
        }

        console.log(createElement());        
        console.log(createElement('a',{
            content: "慕课网"
        }));
    </script>
