<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串的应用</title>
    <style>
        p{
            text-align: center;
        }
        li {
            text-align: center;
            list-style: none;
        }
    </style>
</head>
<body>
    <P>学生信息</P>
    <ul id="list">
        <li>信息加载中……</li>
    </ul>
    <script>
        const students = [
            {
                username: "ZhangSan",
                age: 18,
                sex: "male"
            },
            {
                username: "LiSi",
                age: 20,
                sex: "male"
            },
            {
                username: "WangWu",
                age: 26,
                sex: "male"
            }
        ]

        const list = document.getElementById('list');

        let html = "";
        for (let i = 0; i < students.length; i++) {
            html += `<li>${students[i].username},${students[i].sex},${students[i].age}</li>`
        }

        list.innerHTML = html;
    </script>
</body>
</html>
