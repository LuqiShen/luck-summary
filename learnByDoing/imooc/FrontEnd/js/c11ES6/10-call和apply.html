<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callå’Œapply</title>
</head>
<body>
    <script>
        function sum() {
            alert(this.c + this.m + this.e);
        }

        var xiaoming = {
            c: 100,
            m: 90,
            e: 80
        }

        sum.call(xiaoming);
        sum.apply(xiaoming);
    </script>
</body>
</html>
