<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>剩余参数</title>
</head>

<body>
    <script type="text/javascript">
        // 补充代码
        const add = (...args) => {
            let sum = 0;
            for (let i = 0; i < args.length; i++) {
                sum += args[i];
            }
            let avg = sum / args.length;
            return avg;
        }

        const avg1 = add(1, 2, 3, 4, 5, 6);
        const avg2 = add(10, 20, 30, 40, 50, 60, 70, 80, 90);

        console.log(avg1 + " " + avg2);
    </script>
</body>

</html>
