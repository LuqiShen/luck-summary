<!DOCTYPE html>
<html lang="en">

<body>
    <button class="btn">0</button>
    <button class="btn">1</button>
    <button class="btn">2</button>

        var btns = document.querySelectorAll('.btn');

        // 1. var声明i

        // for(var i = 0; i < btns.length; i++){

        //         false

        // }

        // 2. 闭包

        // for (var i = 0; i < btns.length; i++) {

        //             function () {
        //                 console.log(index);
        //             },

        // 3. let形成块级作用域
        for(let i = 0; i < btns.length; i++){
