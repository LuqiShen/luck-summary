<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数的默认值</title>
</head>
<body>
    <script>
        const func = ({name = "ZhangSan", age = 0} = {}) => {
            console.log(name, age);
        }

        func();
    </script>
        
</body>
</html>
