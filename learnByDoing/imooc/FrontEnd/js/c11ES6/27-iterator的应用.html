<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iterator的应用</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // Nodelist对象
        const list = document.querySelectorAll('li');
        const [l1, l2, l3] = [...list];
        console.log(l1, l2, l3);

        // Map对象
        const map = new Map([
            ['a', 1],
            ['b', 2]
        ])
        const [m1, m2] = [...map];
        console.log(m1, m2);
        const fn = function () {
            // arguments对象
            [a1,a2] = [...arguments];
            console.log(a1,a2);
        }
        fn(1, 3)
    </script>
</body>

</html>
