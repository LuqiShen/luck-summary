<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Map数据结构</title>
</head>

<body>
    <script>
        const m = new Map();
        m.set("name", "ZhangSan").set("sex", "male").set("age", 0);
        console.log(m);
        m.delete("age");
        console.log(m);
        console.log(m.has("name"));
    </script>
</body>

</html>
