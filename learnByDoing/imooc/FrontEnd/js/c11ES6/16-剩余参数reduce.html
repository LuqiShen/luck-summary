<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>剩余参数和reduce</title>

</head>

<body>

    <script>

        function getSum(total, num) {
            return total + num;
        }
        const add = (...args) => {
            return args.reduce(getSum,0);
        }

        document.write(add(1, 2, 3, 4, 5))
    </script>

</body>

</html>
