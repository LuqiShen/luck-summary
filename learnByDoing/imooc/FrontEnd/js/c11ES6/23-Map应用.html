        const m = new Map([
            [
                p1,
                new Map([
                    ['color', 'red'],
                    ['backgroundColor', 'yellow'],
                    ['fontSize', '40px']
                ])
            ],
            [
                p2,
                new Map([
                    ['color', 'green'],
                    ['backgroundColor', 'pink'],
                    ['fontSize', '40px']
                ])
            ],
            [
                p3,
                new Map([
                    ['color', 'blue'],
                    ['backgroundColor', 'orange'],
                    ['fontSize', '40px']
                ])
            ]
        ]);

        console.log(m);

        m.forEach((styleList, elem) => {
            styleList.forEach((value, prop) => {
                elem.style[prop] = value;
            })
        });
