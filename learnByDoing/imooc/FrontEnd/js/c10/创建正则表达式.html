<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建正则表达式方法1
        var regexp1 = /^\d{6}$/;
        var regexp2 = new RegExp('^\\d{6}$');

        var str = '555666';
        
        console.log(regexp1.test(str));  // true
        console.log(regexp2.test(str));  // true

        console.log(typeof regexp1); // object
        // 正则表达式无法相等，在内存中对比的地址不同


        // 某快递公司的形式是：123-4567-890，请使用正则表达式检查某字符串是否符合此格式
        var regexp3 = /^\d{3}-\d{4}-\d{3}$/;

        // 测试
        var str1 = '444-5555-666';
        console.log(regexp3.test(str1));

        // 某产品的验证密钥形式：***-****-***，其中*表示数字字母或下划线，请使用正则表达式检查某字符串是否符合此形式
        var regexp4 = /^\w\w\w-\w\w\w\w-\w\w\w$/;

        // 测试
        var str2 = 'abc-defg-hij';
        console.log(regexp4.test(str2));

        // 某产品批号形式为: 123.45^67#89,请使用正则表达式检查某字符串是否符合此格式
        var regexp5 = /^\d\d\d\.\d\d\^\d\d\#\d\d$/;

        // 测试
        var str3 = '123.45^67#89';

        console.log(regexp5.test(str3));

        //某学校的学号规定: 第1位是一个字母,b表示本科生,y表示研究生,后面是7位数字,用正则表示为:
        var regexp6 = /^[by]\d{7}$/;

        var str4 = 'y4444555';
        console.log(regexp6.test(str4));

        // 请验证某字符串是否是5位字母,大小写均可
        var regexp7 = /^[A-Za-z]{5}$/;
        console.log(regexp7.test('ABxdw'));
        
        // 请验证某字符串是否为5位,且仅有小写字母,点构成
        var regexp8 = /^[a-z\.]{5}$/;
        console.log(regexp8.test('456ab'));

        // 请验证某i字符串是否是4位小写字母,且最后一位不能是m字母
        var regexp9 = /^[a-z]{3}[a-ln-z]$/
        console.log(regexp9.test('abcm'));
        console.log(regexp9.test('a7cd'));
        console.log(regexp9.test('A7ca'));
        console.log(regexp9.test('abcd'));

        // 请验证字符串是否符合手机号码的规则：11位数字，并且肯定以1开头
        var regexp10 = /^1\d{10}$/;
        console.log(regexp10.test('1381102265'));

        // 请验证某字符串是否是这样的：以字母开头，中间是任意位数字（最少1位）构成，并以字母结尾
        var regexp11 = /^[A-Za-z]\d+[A-Za-z]$/;
        console.log(regexp11.test('a1245621a'));

        // 请验证某字符串是否符合网址规则：以www.开头，中间是任意位的字符（字母数字下划线），最后以.com结尾，也可以以.com.cn结尾
        var regexp12 = /^www\.\w*\.com(\.cn)?$/;

        // RegExp.exec(str)方法
        var str5 = "abc123def456ghi789";
        var regexp13 = /\d+/;
        var result1 = regexp13.exec(str5);
        console.log(result1);
    </script>
</body>
</html>
