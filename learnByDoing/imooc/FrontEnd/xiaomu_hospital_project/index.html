<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小慕医生 - 责任、品质、关爱</title>
    <meta name="Description" content="小慕医生是专业的医院，理念就是责任、品质、关爱">
    <meta name="Keywords" content="美容，减脂，内科，外科">
</head>
<body>
    <!-- 页面头部 -->
    <div class="header">
        
        <!-- logo -->
        <div class="logo">
            <h1>小慕医生</h1>
        </div>
        
        <!-- 网页功能区 -->
        <div class="tool"></div>
        
        <!-- 导航条 -->
        <div class="nav"></div>
    </div>

    <!-- 网页banner -->
    <div class="banner"></div>
    
    <!-- 网页主要内容 -->
    <div class="content">
        
        <!-- 常用链接 -->
        <div class="useful-links">

        </div>
        
        <!-- 医院动态和医院公告 -->
        <div class="news-and-notice">
            <!-- 医院动态 -->
            <div class="news">
                <h2>医院动态</h2>
            </div>
            <!-- 医院公告 -->
            <div class="notice">
                <h2>医院公告</h2>
            </div>
        </div>
        
        <!-- 广告图片 -->
        <div class="ad-images"></div>
        
        <!-- 科室介绍 -->
        <div class="dep-info">
            <h2>科室介绍</h2>
        </div>
        
        <!-- 专家介绍 -->
        <div class="exp-info">
            <h2>专家介绍</h2>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <!-- 友情链接 -->
        <div class="friend-links"></div>

        <!-- 小慕医生联系方式 -->
        <div class="address"></div>
    </div>
</body>
</html>
