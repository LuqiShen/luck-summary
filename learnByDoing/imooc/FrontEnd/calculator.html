<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 请用户输入
        var num1 = Number(prompt('请输入第一个数字'));
        var num2 = Number(prompt('请输入第二个数字'));

        // 计算两个数字的和
        var sum = num1 + num2;
        // 弹出结果
        alert( num1 + ' + ' + num2 + ' = ' + sum);
    </script>
</body>
